<!DOCTYPE html>
<html lang="en">

<head>
    <title>Class 5</title>

</head>

<body>
    <h1>This is our class number 5</h1>

    <form>
        <p>UserName: <input type="text" placeholder="Enter your username" /> </p>
        <p>Password: <input type="password" placeholder="Enter your password"></p>
        <p>Please select your gender</p>
        <p>Male<input type="radio" name="Gender" value="Male" checked="checked">
            Female<input type="radio" name="Gender" value="Female"></p>
        <p>Please select your gender</p>
        <p>Male<input type="checkbox" name="Gender" value="Male" checked="checked">
            Female<input type="checkbox" name="Gender" value="Female"></p>

            <p>Please select your group</p>
            <select name="Group">
                <option value="Pre-Engineering">Pre-Engineering</option>
                <option value="Pre-Medical">Pre-Medical</option>
                <option value="Computer Science" selected="selected">Computer Science</option>
            </select>

    </form>
</body>

</html>
